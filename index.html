<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example Cinematic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Intro extends Phaser.Scene {
            constructor() {
                super('intro');
            }
            create() {
                this.add.text(10,10,"Introduction Loading. . .");
                this.add.text(20,10,"Click to Begin.");
                this.input.on('pointerdown', () => this.scene.start('Logo'));
            }

        }

        class Logo extends Phaser.Scene {
            constructor() {
                super('logo');
            }
            create(){
                let thing = this.add.circle(320,210,180,0xff9116)
                  //movement/opacity change to circle
                //this.add.tween({
                    //targets: thing,
                    //?? opacity and duration to be added? etc.
                //});
                
                //fade out at the end of the slide

                this.time.delayedCall (2000, () => {
                    this.camera.main.fadeOut(2000,255,0,0); //not working (screen presented as black) [numbers are currently for red/change to black]
                });
                this.input.on('pointerdown', () => this.scene.start('Homepage'));

            }

        }

        class Homepage extends Phaser.Scene{
            constructor() {
                super('homepage');
            }
            create(){
                this.input.on('pointerdown', () => this.scene.start('Storyintro'));

            }

        }

        class Storyintro extends Phaser.Scene{
            constructor() {
                super('storyintro');
            }
            create(){
                this.input.on('pointerdown', () => this.scene.start('Outro'));

            }

        }

        class Outro extends Phaser.Scene{
            constructor() {
                super('outro');
            }

        }

        new Phaser.Game({
           width: 640,
           height: 480,
           scene: [Intro, Logo, Homepage, Storyintro, Outro],
        });

    </script>
</head>
<body>
    
</body>
</html>
