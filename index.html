<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example Cinematic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Intro extends Phaser.Scene {
            constructor() {
                super('intro');
            }
            create() {
                this.add.text(10,10,"Introduction Loading. . .");
                this.add.text(30,30,"Click to Begin.");
                this.input.on('pointerdown', () => this.scene.start('Logo'));
            }

        }

        class Logo extends Phaser.Scene {
            constructor() {
                super('logo');
            }

            preload(){
                this.load.path = './assets/';
                this.load.image('logoImage', 'logoImage.png');
            }
            create(){
                let orangeCircle = this.add.circle(320,210,180,0xff9116);
                this.add.text(330, 420, "Dood", {fontFamily: 'Comforter', fontSize: '60px', color: '#00f'}).setOrigin(0.5);
                this.add.text(210, 420, "The", {fontFamily: 'Quicksand', fontSize: '40px', color: '#008080'}).setOrigin(0.5);
                this.add.text(460, 420, "Studio", {fontFamily: 'Quicksand', fontSize: '40px', color: '#008080'}).setOrigin(0.5);
                let logoImage = this.add.image(320,210, 'logoImage').setScale(0.2);
                logoImage.depth = 1;
            
                this.time.delayedCall (2000, () => {
                    this.cameras.main.fadeOut(2000, 0, 0, 0); //not working (screen presented as black) [numbers are currently for red/change to black]
                });
                this.input.on('pointerdown', () => this.scene.start('Homepage'));
                };
           }
            

        class Homepage extends Phaser.Scene{
            constructor() {
                super('homepage');
            }
            create() {
                this.add.text(330, 420, "Dood", {fontFamily: 'Comforter', fontSize: '60px', color: '#00f'}).setOrigin(0.5);
                this.graphics = this.add.graphics();
                this.graphic.fillTriangle(250, 50, 200, 150, 300, 150);
                //this.add.rectangle(320,210,180,0xff9116);
                this.input.on('pointerdown', () => this.scene.start('Storyintro'));
            }

        }

        class Preload extends Phaser.Scene{
            constructor(){
                super('preload');
            }
            preload(){
                this.load.image('forest 2', 'assets/forest 2.jpg');
            }
            create(){
                this.scene.start('Intro');
            }
        }

        class Storyintro extends Phaser.Scene{
            constructor() {
                super('storyintro');
            }
            preload(){
                this.load.path = './assets/';
                this.load.image('forest 2', 'forest 2.png');
            }
            create(){
                //let forest2 = this.add.image(320,210, 'forest 2').setScale(5);
                //forest2.depth = 1;
                this.add.image(0, 0, 'forest 2').setOrigin(0, 0);
                this.add.text(330, 120, "A world ruled by dogs. . .", {fontFamily: 'Arial', fontSize: '20px', color: '#ffffff'}).setOrigin(0.5);
                this.add.text(330, 220, "Can you picture it?", {fontFamily: 'Arial', fontSize: '20px', color: '#ffffff'}).setOrigin(0.5);
                this.add.text(330, 320, "No?! Well then come explore it for yourself.", {fontFamily: 'Arial', fontSize: '20px', color: '#ffffff'}).setOrigin(0.5);

                this.input.on('pointerdown', () => this.scene.start('Outro'));

            }

        }

        class Outro extends Phaser.Scene{
            constructor() {
                super('outro');
            }

        }

        new Phaser.Game({
           width: 640,
           height: 480,
           scene: [Storyintro, Intro, Logo, Homepage, Outro],
        });

    </script>
</head>
<body>
    
</body>
</html>
