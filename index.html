<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example Cinematic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Intro extends Phaser.Scene {
            constructor() {
                super('intro');
            }
            create() {
                this.add.text(10,10,"Introduction Loading. . .");
                this.add.text(30,30,"Click to Begin.");
                this.input.on('pointerdown', () => this.scene.start('logo'));
            }

        }

        class Logo extends Phaser.Scene {
            constructor() {
                super('logo');
            }

            preload(){
                this.load.path = './assets/';
                this.load.image('logoImage', 'logoImage.png');
            }
            create(){
                let orangeCircle = this.add.circle(320,210,100,0xff9116);
                let logoImage = this.add.image(320,210, 'logoImage').setScale(0.50);
                let text = this.add.text(330, 420, "Dood", {fontFamily: 'Comforter', fontSize: '60px', color: '#00f'}).setOrigin(0.5);
                let text2 = this.add.text(210, 420, "The", {fontFamily: 'Quicksand', fontSize: '40px', color: '#008080'}).setOrigin(0.5);
                let text3 = this.add.text(460, 420, "Studio", {fontFamily: 'Quicksand', fontSize: '40px', color: '#008080'}).setOrigin(0.5);
            
                 //attempt to scale and grown size of circle
                 this.tweens.add({
                    targets: orangeCircle,
                    duration: 3000,
                    scaleX: 5,
                    scaleY: 5,
                    ease: 'Linear',
                    onComplete: () => orangeCircle.setFillStyle(0xff9116)
                });

                //attempt to move text off screen
                this.tweens.add({
                    targets: text,
                    duration: 1200,
                    y: -40,
                    ease: 'Linear',
                    delay: 1500
                });

                //attempt to move text off screen
                this.tweens.add({
                    targets: text2,
                    duration: 1200,
                    x: -40,
                    ease: 'Linear',
                    delay: 1500
                });

                //attempt to move text off screen
                this.tweens.add({
                    targets: text3,
                    duration: 1200,
                    x: 800,
                    ease: 'Linear',
                    delay: 1500
                });

                //reduce scale of logoImage 
                this.tweens.add({
                    targets: logoImage,
                    duration: 1600,
                    scale: 0.01,
                    ease: 'Linear',
                    delay: 1600
                });

                //grow in scale after reduction
                this.tweens.add({
                        targets: logoImage,
                        duration: 1300,
                        scale: 0.5,
                        ease: 'Linear',
                        delay: 2700
                    });

                orangeCircle.depth = 1;
                logoImage.depth = 1;
                text.depth = 2;
                text2.depth = 2;
                text3.depth = 2;

                this.time.delayedCall (2500, () => {
                    this.cameras.main.fadeOut(2000, 0, 0, 0); //not working (screen presented as black) [numbers are currently for red/change to black]
                });
                this.input.on('pointerdown', () => this.scene.start('homepage'));

                };
           }
            

        class Homepage extends Phaser.Scene{
            constructor() {
                super('homepage');
            }

            preload(){
                this.load.path = './assets/';
                this.load.image('forest', 'forest.jpg');
            }

            create() {
                this.graphics = this.add.graphics();
                let blueCircle = this.add.circle(190,210,60,0x0000ff);
                let text = this.add.text(-200, 210, "Play\nOptions\nCredits\nQuit", {fontFamily: 'Arial', fontSize: '40px', color: '#ffffff'}).setOrigin(0.5);

                //attempt to scale and grown size of circle
                this.tweens.add({
                    targets: blueCircle,
                    duration: 2000,
                    scaleX: 3,
                    scaleY: 3,
                    //radius: 160,
                    ease: 'Linear',
                    onComplete: () => blueCircle.setFillStyle(0x0000ff)
                });
                
                //attempt to move text onto circle
                this.tweens.add({
                    targets: text,
                    duration: 1000,
                    x: 200,
                    ease: 'Linear',
                    delay: 2000
                });

                //attempt to move image onto screen fromthe right
                let forest =  this.add.image(800,240, 'forest').setScale(0.5);
                this.tweens.add({
                    targets: forest,
                    duration: 2000,
                    x: 520,
                    ease: 'Linear',
                    delay: 0
                });
                forest.depth = 1;

                //attempt to fade out screen (will maybe look into using a different transition or do i want them all the same?)
                this.time.delayedCall (4000, () => {
                    this.cameras.main.fadeOut(2000, 0, 0, 0); //not working (screen presented as black) [numbers are currently for red/change to black]
                });

                //this.add.text(210, 210, "Play\nOptions\nCredits\nQuit", {fontFamily: 'Arial', fontSize: '40px', color: '#ffffff'}).setOrigin(0.5);
                
                //let forest = this.add.image(520,240, 'forest').setScale(0.5);
                //forest.depth = 1;

                this.input.on('pointerdown', () => this.scene.start('storyintro'));
            }

        }

        class Preload extends Phaser.Scene{
            constructor(){
                super('preload');
            }
            preload(){
                this.load.image('background', 'background.jpg');
            }
            create(){
                this.scene.start('Intro');
            }
            //preload(){
               // this.load.path = './assets/';
               // this.load.image('ball', 'ball.png');
                //this.load.path = './assets/';
                //this.load.image('bird', 'bird.png');
           // }
        }

        class Storyintro extends Phaser.Scene{
            constructor() {
                super('storyintro');
            }
            preload(){
                this.load.path = './assets/';
                this.load.image('background', 'background.jpg');
                this.load.image('ball', 'ball.png');
                this.load.image('bird', 'bird.png');
                this.load.audio('Berkeley',['Berkeley.wav']);
                this.load.audio('Ball',['Ball.wav']);

            }
            create(){
                //let background = this.add.image(320,210, 'background').setScale(5);
                //background.depth = 1;
                this.add.image(0, 0, 'background').setOrigin(0, 0);
                this.add.text(300,10,"Please press on volume button to hear audio",{fontFamily: 'Arial', fontSize: '20px', color: '#000000'}).setOrigin(0.5);
                let texta = this.add.text(430, 220, "A world ruled by dogs. . .", {fontFamily: 'Arial', fontSize: '20px', color: '#000000'}).setOrigin(0.5);
                let textb = this.add.text(430, 280, "Can you picture it?", {fontFamily: 'Arial', fontSize: '20px', color: '#000000'}).setOrigin(0.5);
                let textc = this.add.text(420, 340, "No?! Well then come explore it for yourself.", {fontFamily: 'Arial', fontSize: '20px', color: '#000000'}).setOrigin(0.5);

                texta.alpha = 0;
                textb.alpha = 0;
                textc.alpha = 0;

                let ball = this.add.image(500,500, 'ball').setScale(0.02);
                ball.depth = 1;
                
                let bird = this.add.image(-100,-100, 'bird').setScale(0.01);
                bird.depth = 1;
                
                //fix code so that sound plays automatically
                let Berkeley = this.sound.add('Berkeley', {loop: false, volume: 0.5});
                let Ball = this.sound.add('Ball');
                //play audio when bird moves onto screen
                //this.tweens.add({
                //    targets: Berkeley,
                //    duration:2500,
                //    x: 200,
                //    y: 140,
                //    ease: 'Power1',
                //    delay: 1000,
                //    onComplete: () => {Berkeley.setScale}
                //})

                this.tweens.add({
                    targets: texta,
                    duration: 1000,
                    alpha: 1,
                    ease: 'Linear',
                    delay: 1000,
                    onComplete: () => {
                        Berkeley.play();
                        Ball.play();
                    }
                });

                this.tweens.add({
                    targets: bird,
                    duration: 2500,
                    x:200,
                    y: 140,
                    ease: 'Power1',
                    delay: 1200,
                    OnComplete: () => {
                        bird.setScale(0.2);
                        Berkeley.play();
                    }
                });

                this.tweens.add({
                    targets: textb,
                    duration: 1000,
                    alpha: 1,
                    ease: 'Linear',
                    delay: 1200
                });

                this.tweens.add({
                    targets: ball,
                    duration: 2300,
                    x:250,
                    y: 220,
                    ease: 'Power1',
                    delay: 1400,
                    Oncomplete: () => {
                        ball.setScale(0.03);
                    }
                });

                this.tweens.add({
                    targets: textc,
                    duration: 1000,
                    alpha: 1,
                    ease: 'Linear',
                    delay: 4000
                });

                this.tweens.add({
                    targets: ball,
                    duration: 4000,
                    x:-100,
                    y: -100,
                    ease: 'Power1',
                    delay: 4000,
                    Oncomplete: () => {
                        ball.setScale(0.01);
                    }
                });

                this.tweens.add({
                    targets: bird,
                    duration: 4000,
                    x:-100,
                    y: -100,
                    ease: 'Power1',
                    delay: 4200,
                    Oncomplete: () => {
                        bird.setScale(0.03);
                    }
                });

                bird.depth = 1;
                ball.depth = 2;
                this.input.on('pointerdown', () => this.scene.start('intro'));

            }

        }

        //class Outro extends Phaser.Scene{
        //    constructor() {
        //        super('outro');
        //    }

        //}

        new Phaser.Game({
           width: 640,
           height: 480,
           scene: [Intro, Logo, Homepage, Storyintro],
        });

    </script>
</head>
